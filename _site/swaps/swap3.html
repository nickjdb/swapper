            <section class="login bg-login">

              <form class="login" action="https://formspree.io/youemail@gmail.com" method="POST">
                <div class="grid loginform">
                  <div class="col-6_sm-12 padded">
                    <label for="name"> Your Name </label>
                    <input type="text" name="name" id="name" placeholder="Name" />

                    <label for="email"> Your Email </label>
                    <input type="email" name="_replyto" id="email" placeholder="Email" />

                    <label for="phone"> Your Phone Number </label>
                    <input type="tel" name="phone" id="phone" placeholder="+(Country Code) Phone Number" />

                    <label for="level"> What's your favourite juice? </label>
                    <select name="level">
                      <option value="pineapple">Pineapple Juice</option>
                      <option value="papaya">Papaya Smoothie</option>
                      <option value="banana"> Bananarama </option>
                    </select>

                  </div> <!-- end col 1 -->
                  <!-- Col 2 -->
                  <div class="col-6_sm-12 padded">

                    <label>  What are you most interested in?  </label>
                    <div class="checkboxes">
                      <p>How to fly<input type="checkbox" name="interests" value="fly" /> </p>
                      <p>How to surf<input type="checkbox" name="interests" value="surf" /> </p>
                      <p>How to code<input type="checkbox" name="interests" value="following" /> </p>
                    </div>

                    <label for="message"> Tell me everything about you... </label>
                    <textarea name="message" id="message" placeholder="Hey I'm Joe and I want to learn to code..."></textarea>

                    <input type="submit" value="Submit" class="button" />
                  </div>
                </form>
                </section>
